name: Build EPG XML

on:
  schedule:
    # 每天 UTC 03:30 运行（你可改时间）
    - cron: "30 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate epg.xml
        run: |
          python3 scripts/merge_epg.py
          ls -lh epg.xml || true

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep -q "epg.xml"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add epg.xml
            git commit -m "Update epg.xml"
            git push
          else
            echo "No changes to commit."
          fi
